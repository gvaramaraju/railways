<div class="container">
  <h1>Indian Railways Login Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="text" name="userName" ngModel class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name= "password" ngModel class="form-control" id="password" required>
    </div>
    <button type="logIn" class="btn btn-success" >Log In</button>
    <button type="createAccount" class="btn btn-success" (click)="redirectToSignup()">Create Account</button>

  </form> 
</div>
{{error}}
