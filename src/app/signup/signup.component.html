<div class="container">
  <h1>Sign Up</h1>
  <h6>All Fields are Mandatory</h6>
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="text" name="userName" ngModel class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" ngModel class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" name="phoneNumber" ngModel class="form-control" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="billingAddress">Billing Address</label>
      <input type="text" name="billingAddress" ngModel class="form-control" id="billingAddress" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" ngModel class="form-control" id="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" name="gender" ngModel class="form-control" id="gender" required>
    </div>
    <button type="signUp" class="btn btn-success">Sign Up</button>


  </form>
</div>
